<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth page</title>
    <link rel="stylesheet" href="./css/auth.css">
    <link rel="stylesheet" href="./css/signIn.css">
</head>
<body>
    <div class="alert" id="_error" style="display: none;">
      <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
    </div>
    <div class="form" onsubmit="singIn(); return false;">
        <ul class="tab-group">
          <li class="tab"><a href="./signUp.html">Sign Up</a></li>
          <li class="tab active" disabled><a href="./signIn.html">Log In</a></li>
        </ul>
        
        <div class="tab-content">
          <div id="login" >   
            <h1>Welcome Back!</h1>
            
            <form action="/" method="post">
            
              <div class="field-wrap">
              <label>
                Login<span class="req">*</span>
              </label>
              <input type="text" id="_login" required autocomplete="off"/>
            </div>
            
            <div class="field-wrap">
              <label>
                Password<span class="req">*</span>
              </label>
              <input type="password" id="_password" required autocomplete="off"/>
            </div>
            
          
            
            <button type="submit"  class="button button-block">Log In</button>
            
            </form>
  
          </div>
          
        </div>
        
  </div> 
  <!-- <script src="http://localhost:8080/socket.io/socket.io.js"></script> -->
  <script src="./js/auth.js"></script>
</body>
</html>
